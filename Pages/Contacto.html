<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Cibar logo.jpeg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>CIBAR</title>
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <!-- logo -->
        <a href="../index.html" class="header__logo">
            <img src="../img/Cibar logo.jpeg" alt="Logo Cibar">
        </a>
        <!-- Barra de navegacion -->
        <nav>
            <ul>
                <li><a href="../index.html" class="barraNav">HOME</a></li>
                <!-- (li>a)*4 -->
                <li><a href="../Pages/nosotros.html" class="barraNav">NOSOTROS</a></li>
                <li><a href="../Pages/Productos.html" class="barraNav">PRODUCTOS</a></li>
                <li><a href="../Pages/Contacto.html" class="barraNav">CONTACTO</a></li>
                <li><a href="../Pages/Donde encontrarnos.html" class="barraNav">¿DONDE ENCONTRARNOS?</a></li>
            </ul>


            <!-- barra buscadora -->
            <div class="container">
                <form action="/" class="formulario">
                    <input type="search" placeholder="Encontra lo que buscas" class="campoDebusqueda">
                    <button type="submit" class="botonDebusqueda">
                        <img src="../img/search.png">
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <main class="contactForm">
        <h1><strong>CONTACTO</strong></h1>
        <form class="row g-4 align-items-center px-5 mx-5">
            <div class="col-md-6 ">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nombre y Apellido</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-4">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle/Número">
            </div>
            <div class="col-4">
                <label for="inputAddress2" class="form-label">Direccion 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento/Piso">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecciona...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Quiero suscribirme a las novedades de Cibar
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <!--  Pie de pagina -->
    <footer class="footer">
        <br><br><br>
        <p>Pasión y atención por los detalles &copy</p>
        <!-- Enlaces absolutos -->
        <div>
            <a href="https://instagram.com/cibarstudio?igshid=YmMyMTA2M2Y=">
                <img src="https://th.bing.com/th/id/R.3897bb1af18792774458cd32b67c4509?rik=pdcnnmoxANbD6A&pid=ImgRaw&r=0"
                    alt="Instagram" width="50" height="50">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100063832194304">
                <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" alt="Facebook"
                    width="50" height="50">
            </a>
            <a href="https://api.whatsapp.com/send?phone=123456789">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/WhatsApp_icon.png/598px-WhatsApp_icon.png" alt="Whatsapp"
                width="50" height="50">
            </a>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>></script>
</body>

</html>
